<body>
    <header>
        <h1>Book Library</h1>
    </header>
    <main>
        <button class="add-btn">Add Book</button>
        <div class="book-form" id="modal">
            <div class="modal-content">
                <h1>Add New Book</h1>
                <span class="close">&times;</span>
                <form>
                    <label for="title">Title: <input type="text" name="title" id="title"></label>
                    <label for="author">Auhtor: <input type="text" name="author" id="author"></label>
                    <label for="pages">Page Count: <input type="number" name="pages" id="pages"></label>
                    <label for="status">Completed: <input type="checkbox" name="status" id="status"></label>
                    <input value="Add Book" type="button" class="modal-add-btn">
                </form>
            </div>
        </div>

        <div class="card-container">

        </div>
